<ion-header [translucent]="true">
  <ion-toolbar class="navegador">
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img class="ion-margin-top" src="assets\usuario-perfiles.svg"></ion-img>
  <ion-item class="fondo input ion-margin-top" lines="none">
    <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="mdl_usuario"></ion-input>
  </ion-item>
  <ion-item class="fondo input ion-margin-top" lines="none">
    <ion-input label="Correo" labelPlacement="floating" [(ngModel)]="mdl_correo"></ion-input>
  </ion-item>
  <ion-item class="fondo input ion-margin-top" lines="none">
    <ion-input label="ContraseÃ±a" type="password" labelPlacement="floating" [(ngModel)]="mdl_password"></ion-input>
  </ion-item>
  <ion-item class="fondo input ion-margin-top" lines="none">
    <ion-input label="Nombre" labelPlacement="floating" [(ngModel)]="mdl_nombre"></ion-input>
  </ion-item>
  <ion-item class="fondo input ion-margin-top" lines="none">
    <ion-input label="Apellido" labelPlacement="floating" [(ngModel)]="mdl_apellido"></ion-input>
  </ion-item>
  <ion-button color="warning" (click)="crear()" expand="block"> Registrar </ion-button>
  <ion-button color="warning"(click)="volver()" expand="block"> Volver </ion-button>
</ion-content>
