<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recuperacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img class="ion-margin-top" src="assets\usuario-perfiles.svg"></ion-img>
  <ion-item class="fondo input ion-margin-top" lines="none">
    <ion-input label="Contraseña Actual" labelPlacement="floating"></ion-input>

  <ion-item class="fondo input ion-margin-top" lines="none">
    <ion-input label="Nueva Contraseña" type="password" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-button color="warning" expand="block"> Guardar </ion-button>
</ion-content>
